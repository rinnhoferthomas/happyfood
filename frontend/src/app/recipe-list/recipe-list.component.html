<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>




<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/test-list">Happy Food</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <div class="dropdown">
        <li class="nav-item">
          <a class="nav-link">Profil</a>
          <div class="dropdown-content">
            <a href="/profile-site">Mein Profil</a>
            <a href="/profile-form">Profil bearbeiten</a>
          </div>
        </li>
      </div>
      <div class="dropdown">
        <li class="nav-item">
          <a class="nav-link">Rezepte</a>
          <div class="dropdown-content">
            <a href="/recipe-list">Alle Rezepte</a>
            <a href="/favorite-list">Meine Favoriten</a>
            <a href="/recipe-form">Rezept erstellen</a>
          </div>
        </li>
      </div>
      <div class="dropdown">
        <li class="nav-item">
          <a class="nav-link">Zutaten</a>
          <div class="dropdown-content">
            <a href="/ingredient-list">Zutatenliste</a>
            <a href="/ingredient-form">Zutat erstellen</a>
          </div>
        </li>
      </div>
      <li class="nav-item">
        <a class="nav-link" href="/grocerylist">Einkaufsliste</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/logout">Logout</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" placeholder="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>
<div class="text_title">
  <h1>All Recipes</h1>

</div>

<div class="button_style">
  <div class="btn-group btn-group-toggle" data-toggle="buttons">
    <label class="btn btn-dark">
      <input type="radio" name="options" id="option1" autocomplete="off" (click)="show('all')"> Alle
    </label>
    <label class="btn btn-dark">
      <input type="radio" name="options" id="option2" autocomplete="off" (click)="show('LEICHT')"> Leicht
    </label>
    <label class="btn btn-dark">
      <input type="radio" name="options" id="option3" autocomplete="off" (click)="show('MITTEL')"> Mittel
    </label>
    <label class="btn btn-dark">
      <input type="radio" name="options" id="option4" autocomplete="off" (click)="show('SCHWER')"> Schwer
    </label>
  </div>
</div>



<section class="details-card">

    <div class="row">

      <div class="card-content" *ngFor="let recipe of showRecipes">
        <div class="card-img">
          <img src="https://placeimg.com/380/230/nature" alt="">
          <span><h4>{{recipe.complexity}}</h4></span>
        </div>
        <div class="card-desc">
          <h3>{{recipe.title}}</h3>
          <p>{{recipe.recipeDescription}}</p>
          <a [routerLink]="['/recipe-site/' + recipe.id]" class="btn-card">More</a>
        </div>
      </div>

    </div>

</section>


</body>
</html>
