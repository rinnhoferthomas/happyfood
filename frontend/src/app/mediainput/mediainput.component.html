<div>
  <table class="table" *ngIf="medias?.length">
    <thead>
    <tr>
      <th>Name</th>
      <th>Größe</th>
      <th>Status</th>
      <th>Preview</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let media of medias; let i = index;">
      <td><strong>{{ media.originalFileName }}</strong></td>
      <td>{{ media.size/1024/1024 | number }}&nbsp;MB</td>
      <td>
        <span *ngIf="!media.id">Wird hochgeladen...</span>
        <span *ngIf="media.id">Hochgeladen</span>
      </td>
      <td> <img [src]="previews[i] | safeUrl" *ngIf="previews[i]" class="img-fluid"> </td>
      <td>
        <div class="btn-group">
          <button type="button" class="btn btn-dark" (click)="downloadMedia(media)">
            Download
          </button>
          <button type="button" class="btn btn-dark" (click)="deleteMedia(i)">
            Entfernen
          </button>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
  <input [id]="'field_' + name" type="file" ng2FileSelect [accept]="accept" [uploader]="uploader" [multiple]="true"/>
</div>
